version: '3.8'

services:
  learning-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learning-app
    restart: unless-stopped
    ports:
      - "8081:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - learning-app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  learning-app-network:
    driver: bridge
